<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안내 화면</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <img class="logo" src="./images/엠블럼 (White) A.png" alt="충남대 로고">
            <a class="title" href="./index.html">
                <h1 class="title">시각장애인을 위한 학과 공지 알리미</h1>
            </a>
        </header>
        <div class="container">
            <button id="speakButton">🔊</button>
            <div class="itemMain">
            1. 본 웹사이트는 안내화면 > 단과대 선택 > 학과 선택 > 공지사항 목차> 게시글 순서로 이동합니다.<br>
            2. 원하는 항목의 숫자를 키패드로 입력하면 해당 항목으로 이동합니다.<br>
            3. 학교 로고를 클릭하면 첫 화면으로, 왼쪽 상단 화살표를 클릭하면 이전 화면으로 이동합니다. 만약 클릭을 할 수 없을 시, 컨트롤+숫자 0을 누르면 첫 화면으로, 컨트롤+백스페이스 키를 누르면 이전 화면으로 이동합니다.<br>
            4. 안내문구를 전부 확인하셨다면, 오른쪽 화살표 키를 눌러 단과대 선택창으로 이동해주세요.
            </div>
            <div class="button">확인</div>
        </div>
        <!-- <footer class="footer">
            <div class="box">
                뉴식스
            </div>
        </footer> -->
    </div>
</body>
</html>
